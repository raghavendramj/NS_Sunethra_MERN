<html>
  <head>
    <title>Fetch API Example</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      function fetchAPIExample() {
        let promiseObject = fetch("https://jsonplaceholder.typicode.com/todos");
        promiseObject
          .then((response) => response.json())
          .then((response) => {
            console.log("response -> ", response);
            let htmlData = response
              .map((eachTodo) => {
                return `<tr>
                    <td>${eachTodo.userId}</td>
                    <td>${eachTodo.id}</td>
                    <td>${eachTodo.title}</td>
                    <td>${eachTodo.completed}</td>
                    <tr>`;
              })
              .join("");
            document.querySelector("tbody").innerHTML = htmlData;
          });
      }
    </script>
  </head>
  <body>
    <div class="container m-3">
      <h1>Fetch API Example</h1>
      <button class="btn btn-primary m-3" onclick=" fetchAPIExample()">Get Todos</button>
      <table class="table table-striped">
        <thead>
          <th>UserID</th>
          <th>ID</th>
          <th>title</th>
          <th>completed</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
