<html>
  <head>
    <title>Fetch API Example</title>
    <script>
      function fetchAPIExample() {
        let promiseObject = fetch("https://jsonplaceholder.typicode.com/todos");
        promiseObject
          .then((response) => response.json())
          .then((response) => console.log("response -> ", response));
      }
    </script>
  </head>
  <body>
    <h1>Fetch API Example</h1>
    <button onclick=" fetchAPIExample()">Get Todos</button>
  </body>
</html>
