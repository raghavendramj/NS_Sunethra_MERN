<html>
  <head>
    <title>Javascript Document Object Model</title>
  </head>
  <body>
    <h1>Welcome to DOM</h1>
    <p id="msg">A paragraph</p>
    <div class="marvel">Avengers</div>
    <p class="marvel">Black Panther</p>
    <span class="marvel">Wakanda Forver</span>

    <p>Please rate the service</p>
    <div>
      <label for="very-poor">
        <input type="radio" name="rating" id="very-poor" value="Very Poor" />
        Very Poor
      </label>
      <label for="poor">
        <input type="radio" name="rating" id="poor" value="Poor" /> Poor
      </label>
      <label for="Okay">
        <input type="radio" name="rating" id="okay" value="Okay" /> Okay
      </label>
      <label for="good">
        <input type="radio" name="rating" id="good" value="Good" /> Good
      </label>
      <label for="very-good">
        <input type="radio" name="rating" id="very-good" value="Very Good" />
        Very Good
      </label>
    </div>
    <br />
    <div>
      <button id="rateBtn">Submit Your Rating</button>
    </div>
    <br />
    <div id="response"></div>

    <script>
      var para = document.getElementById("msg");
      para.style.color = "red";

      var marvels = document.getElementsByClassName("marvel");
      for (var marvel of marvels) {
        marvel.style.fontSize = "20px";
      }

      var paras = document.getElementsByTagName("p");
      for (var eachPara of paras) {
        eachPara.style.backgroundColor = "steelblue";
        eachPara.style.padding = "15px";
      }

      var btn = document.getElementById("rateBtn");
      var response = document.getElementById("response");

      btn.addEventListener("click", function () {
        var rates = document.getElementsByName("rating");
        rates.forEach(function (rate) {
          if (rate.checked) {
            response.innerText = `You have selected ${rate.value}`;
            response.style.fontSize = "30px";

            console.log("rate.value :- ", rate.value);
            if (rate.value === "Very Good") {
              response.style.color = "green";
            } else if (rate.value === "Very Poor") {
              response.style.color = "red";
            } else if (rate.value === "Poor") {
              response.style.color = "orange";
            } else {
              response.style.color = "blue";
            }
          }
        });
      });
    </script>
  </body>
</html>
