<html>
  <head>
    <title>Javascript DOM Traversals</title>
  </head>
  <body>
    <div id="main">
      <p class="note">This is a simple note</p>
    </div>
    <script>
      let paraNote = document.querySelector(".note");
      console.log("Para note :- ", paraNote);
      console.log("Parent Node of note is :- ", paraNote.parentNode);
      console.log("typeof paraNote.parentNode :- ", typeof paraNote.parentNode);
    </script>
  </body>
</html>
