<html>
  <head>
    <title>Append and Prepend Element</title>
  </head>
  <body>
    <button id="append" style="font-size: 20px; color: blue">
      Append Element
    </button>
    <button id="prepend" style="font-size: 20px; color: red">
      Prepend Element
    </button>
    <h2>
      Prepend - insert a node before the first child node of a parent node.
    </h2>
    <h1>---- Append and Prepend Example ----</h1>
    <h2>Append - insert a node after the last child node of a parent node</h2>

    <script>
      let appendBtn = document.querySelector("#append");
      appendBtn.addEventListener("click", function () {
        //New Element Creation
        let appendDiv = document.createElement("div");
        appendDiv.className = "appendDiv";
        appendDiv.style.fontSize = "20px";
        appendDiv.style.color = "blue";
        let nextDivNum = document.querySelectorAll(".appendDiv").length + 1;
        appendDiv.innerHTML = "Appending New Division_" + nextDivNum;

        //Append Child Example
        let h1 = document.querySelector("h1");
        h1.append(appendDiv);
      });

      let prependBtn = document.querySelector("#prepend");
      prependBtn.addEventListener("click", function () {
        //New Element Creation
        let prependDiv = document.createElement("div");
        prependDiv.className = "prependDiv";
        prependDiv.style.fontSize = "25px";
        prependDiv.style.color = "red";
        let nextDivNum = document.querySelectorAll(".prependDiv").length + 1;
        prependDiv.innerHTML = "Prepending New Division_" + nextDivNum;

        //Append Child Example
        let h1 = document.querySelector("h1");
        h1.prepend(prependDiv);
      });
    </script>
  </body>
</html>
