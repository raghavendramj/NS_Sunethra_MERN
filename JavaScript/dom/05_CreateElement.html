<html>
  <head>
    <title>Create Element Example</title>
  </head>
  <body>
    <div>Plain Div - Create Element</div>
    <br />
    <button>Add New Element</button>
    <script>
      let btn = document.getElementsByTagName("button")[0];
      btn.addEventListener("click", function () {
        var divs = document.querySelectorAll("div");
        let noOfDivs = divs.length;
        var lastDiv = divs[noOfDivs - 1];

        //Create new element
        let newDiv = document.createElement("div");
        newDiv.id = "contentDiv_" + noOfDivs;
        newDiv.innerHTML = "This is latestDiv of id contentDiv_" + noOfDivs;

        //Appending the new Element after the div
        lastDiv.after(newDiv);
      });
    </script>
  </body>
</html>
