<html>
  <head>
    <title>HTML Event Bubbling</title>
  </head>
  <body>
    <h1>HTML Event Bubbling</h1>
    <div style="border: 1px solid red; padding: 15px">
      <p style="border: 1px solid blue; padding: 15px">
        <span style="border: 1px solid grey; padding: 10px">
          <button>Bubble Up!</button>
        </span>
      </p>
      <p id="secPara">This is second para</p>
    </div>
    <!-- When you click the button, the click event occurs in the following order:
    1. button
    2. span
    3. para
    4. div -->

    <script>
      var division = document.querySelector("div");
      var para = document.querySelector("p");
      var span = document.querySelector("span");
      var btn = document.querySelector("button");

      division.addEventListener("click", function () {
        console.log("Bubbling::Div is clicked!");
      });

      para.addEventListener("click", function () {
        console.log("Bubbling::para is clicked!");
      });

      span.addEventListener("click", function () {
        console.log("Bubbling::span is clicked!");
      });

      btn.addEventListener("click", function () {
        console.log("Bubbling::btn is clicked!");
      });

      document.getElementById("secPara").addEventListener("click", function () {
        console.log("Bubbling::Second para is clicked!");
      });
    </script>
  </body>
</html>
