<html>
  <head>
    <title>Color Guesser</title>
    <style>
      #container {
        display: inline-grid;
        grid-template-columns: auto auto auto;
        padding: 10px;
      }
      .option {
        grid-column: auto auto auto;
        padding: 40px;
        border-radius: 15px;
        margin: 2px; 
      }
    </style>
  </head>
  <body>
    <h1>Color Guesser</h1>
    <div>
      <p>Question :-</p>
      <p>
        <span>RGB(</span>
        <span id="num1"></span>
        <span>,</span>
        <span id="num2"></span>
        <span>,</span>
        <span id="num3"></span>
        <span>)</span>
      </p>
    </div>
    <div id="container">
      <div id="opt0" class="option"></div>
      <div id="opt1" class="option"></div>
      <div id="opt2" class="option"></div>
      <div id="opt3" class="option"></div>
      <div id="opt4" class="option"></div>
      <div id="opt5" class="option"></div>
    </div>
    <script>
      let num1 = Number.parseInt(Math.random() * 1000) % 256;
      let num2 = Number.parseInt(Math.random() * 1000) % 256;
      let num3 = Number.parseInt(Math.random() * 1000) % 256;
      document.getElementById("num1").innerHTML = num1;
      document.getElementById("num2").innerHTML = num2;
      document.getElementById("num3").innerHTML = num3;

      let answerRandom = Number.parseInt((Math.random() * 10) % 6);
      console.log("answerRandom option is :- ", answerRandom);
      for (let i = 0; i <= 5; i++) {
        let optElementId = "opt" + i;
        if (i == answerRandom) {
          let answerElement = document.getElementById(optElementId);
          answerElement.style.backgroundColor = `rgb(${num1}, ${num2}, ${num3})`;
        } else {
          getRandomOptions("opt" + i);
        }
      }

      function getRandomOptions(elementId) {
        let num1 = Number.parseInt(Math.random() * 1000) % 256;
        let num2 = Number.parseInt(Math.random() * 1000) % 256;
        let num3 = Number.parseInt(Math.random() * 1000) % 256;
        let element = document.getElementById(elementId);
        element.style.backgroundColor = `rgb(${num1}, ${num1}, ${num1})`;
      }
    </script>
  </body>
</html>
