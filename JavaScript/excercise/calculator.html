<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <header>
      <h1>Basic Calculator</h1>
    </header>
    <section>
      <div id="container">
        <div id="display"></div>
        <div class="buttons">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>DEL</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
          <button>C</button>
          <button></button>
          <button>+</button>
          <button id="equals">=</button>
        </div>
      </div>
    </section>
    <footer>@For Demonstration purpose only</footer>
    <script src="calculator.js"></script>
  </body>
</html>
