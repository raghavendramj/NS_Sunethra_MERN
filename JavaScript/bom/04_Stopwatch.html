<html>
  <head>
    <title>Simple Stop Watch</title>
  </head>
  <body>
    <h1>Simple Stop Watch Example!</h1>
    <div>
      Timer :-
      <span></span>
    </div>
    <div>Timer stopped at :- <span id="stopedTime"></span></div>
    <br />
    <button onclick="startTimer()">Start Timer</button>
    <button onclick="stopTimer(false)">Pause Timer</button>
    <button onclick="stopTimer(true)">Stop Timer</button>
    <button onclick="resetTimer(true)">Reset Timer</button>
    <script>
      var timer = 0;
      let intervalObj;
      function startTimer() {
        intervalObj = setInterval(function () {
          var span = document.querySelector("span");
          span.innerHTML = timer++;
        }, 200);
      }
      function stopTimer(reset) {
        clearInterval(intervalObj);
        document.querySelector("#stopedTime").innerHTML = timer;
        if (reset) {
          timer = 0;
          document.querySelector("span").innerHTML = timer;
        }
      }
      function resetTimer(reset) {
        clearInterval(intervalObj);
        timer = 0;
        document.querySelector("#stopedTime").innerHTML = timer;
        document.querySelector("span").innerHTML = timer;
      }
    </script>
  </body>
</html>
