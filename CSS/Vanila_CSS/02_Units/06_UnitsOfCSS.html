<html>
  <head>
    <title>Units of CSS</title>
    <style>
        h1{
            font-size: 1.5cm;
        }
        p{
            font-size: 0.8cm;
        }
    </style>
  </head>

    <h1>Understanding Units of CSS - CMS!</h1>
    <hr />

    <p>This is a paragraph 1</p>
    <p>This is a paragraph 2</p>
  </body>
</html>
