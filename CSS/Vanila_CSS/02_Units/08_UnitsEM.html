<html>
  <head>
    <title>Units of CSS - EM</title>
    <style>
      * {
        margin: 10px;
      }

      /* 1em = 16px */

      body {
        font-size: 1em;
      }
      section {
        font-size: 2em;
      }
      div {
        font-size: 2em; /* 2em of parent => 4rem*/
      }
      p {
        /* rem -> root's em -> root's font-size is 1rem => 16px, ie.. 2rem => 32px */
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    This is body
    <section>
      This is section
      <div>
        This is div
        <p>This is paragraph</p>
      </div>
    </section>
  </body>
</html>
