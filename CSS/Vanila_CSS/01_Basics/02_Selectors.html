<html>
  <head>
    <title>CSS Selectors!</title>
    <style>
      /* Selector -> ID -> #idvalue */
      #h4_id1 {
        color: blue;
        font-size: 25px;
      }

      /* Selector -> CLASS -> .classValue */

      .similarElements {
        color: purple;
        font-size: 30px;
        font-weight: bolder;
      }

      /* Selector -> ELEMENT OR TAGNAME -> <tagName> */
      span {
        color: red;
        font-size: 30px;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <h1>All About Selectors!</h1>

    <h4 id="h4_id1">Styled By Id - CSS Selectors - 01</h4>
    <h4>CSS Selectors - 02</h4>

    <p class="similarElements">Styled By Class - Paragraph Element</p>
    <h2 class="similarElements">Styled By Class - Header 2 Element</h2>
    <div class="similarElements">Styled By Class - Division Element</div>
    <h3>Cascading Style Sheet</h3>

    <span>Styled By Element - This is span! </span>
  </body>
</html>
