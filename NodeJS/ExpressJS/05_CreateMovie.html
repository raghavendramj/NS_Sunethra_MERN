<html>
    <head>
        <title>Add Movie Form</title>
    </head>
    <body>
        <h1>Add Movie Form!</h1>
        <form action="http://localhost:8082/api/movies/" method="POST">
            <table>
                <tr>
                    <td><label for="movieName">Movie Name:-</label></td>
                    <td><input type="text" name="movieName" id="movieName"></td>
                </tr>
                <tr>
                    <td><label for="genre">Movie Genre:-</label></td>
                    <td><input type="text" name="genre" id="genre"></td>
                </tr>
                <tr>
                    <td><input type="reset" name="clear" value="Clear All"></td>
                    <td><input type="submit" name="submit" value="Add Movie"></td>
                </tr>
            </table>
        </form>

    </body>
</html>
