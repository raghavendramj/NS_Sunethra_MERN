<html>
    <head>Add Course</head>
    <body>
        <h1>Add Course Form!</h1>
        <form action="http://localhost:8100/courses/" method="post">
            <table>
                <tr>
                    <td><label for="name">Course Name:- </label></td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td><label for="category">Category Name:- </label></td>
                    <td><input type="text" name="category"></td>
                </tr>
                <tr>
                    <td><input type="reset" value="Clear All"></td>
                    <td><input type="submit" value="Save"></td> 
                </tr>
            </table>
        </form>

    </body>
</html>
